<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Find Shipping</title>
    <style type="text/css">
      .shipping_container {
        width: 300px;
        margin: 0 auto;
        line-height: 40px;
        margin-top: 5%;
        border: 1px solid gray;
        border-radius: 10px;
        padding: 20px;
      }

      .well {
        border-radius: 10px;
        background-color: #ddd;
        min-height: 100px;
        padding: 20px;
      }

      .shipping_container button {
        width: 100%;
        padding: 10px 0;
        border: 2px solid gray;
        cursor: pointer;
        margin: 10px 0;
        color: white;
        background-color: #333;
        transition: background-color 1s ease;
      }

      .shipping_container button:hover {
        background-color: #777;
      }

      input[type='number'] {
        width: 100%;
        padding: 10px 0;
        border: 1px solid gray;
        border-radius: 5px;
        text-align: center;
        font-size: 24px;
      }
    </style>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function () {
    
        document.getElementById('calcBtn').addEventListener('click', calcShipping)
      })

      function calcShipping(event) {
        event.preventDefault()
        
        const result = document.getElementById('shippingResult')
       
        result.innerHTML = ''

        
        let base = document.getElementById('base').value
       
        base = parseFloat(base)
        base = 16 + ((base/100 )** 1.15) 
        // $16 base charge. Up to ~ $50 for domestic shipping. 
        base = moneyRound(base)

       
        let additional 
        let total 

       
        const arrShip = document.getElementsByName('ship')
        
        for (var i = 0; i < arrShip.length; i++) {
          if (arrShip[i].checked) {
            additional = parseFloat(arrShip[i].value)
            
            break
          }
        }

        
        additional = moneyRound(additional)
       
        total = moneyRound(base + additional)

  
        let p1 = document.createElement('P')
        let p2 = document.createElement('P')
        let p3 = document.createElement('P')

        let t1 = document.createTextNode(`Base Shipping: $${base}`)
        let t2 = document.createTextNode(`Added/Expidited Cost: $${additional}.00`)
        let t3 = document.createTextNode(`Total Shipping: $${total}`)


        p1.appendChild(t1)
        p2.appendChild(t2)
        p3.appendChild(t3)

 
        result.appendChild(p1)
        result.appendChild(p2)
        result.appendChild(p3)

      }

      function moneyRound(num) {
        let rn = Math.ceil(num * 100) / 100
        return rn
      }
    </script>
  </head>
  <body>
    <div class="shipping_container">
      <h1>Determine Shipping:</h1>
      <form>
        <label for="base">Go to google maps and find how many miles away you are from my local Fedex: 400 Jay St, Brooklyn, NY 1120. PASTE BELOW</label>
        <br />
        <input type="number" name="base" id="base" min="0" step="0.01" />
        <br />
       
        <label><input type="radio" name="ship" value="0.00" />Standard ($0.00)</label>
        <label><input type="radio" name="ship" value="30.00" />Express 3-Day ($30.00)</label>
        <label><input type="radio" name="ship" value="80.00" />Overnight ($80.00)</label>


        <br />
        <button type="submit" id="calcBtn">Calculate Shipping</button>
      </form>

      <div class="well" id="shippingResult"></div>
    </div>
  </body>
</html>
