    <script type="text/javascript">

      ]

      function randIndex(max){
        return Math.floor(Math.random()*max)
      }


      function loadRandomImage(){
        const index = randIndex(arrImg.length)
        const img = document.getElementById('animal')
        const link = document.getElementById('dynLink')


        img.src = arrImg[index]
        link.href = arrLink[index]
      }


      document.addEventListener(`DOMContentLoaded`, function (){
        // get elemtns by ID and store them in global variables
        // assign any other listerners to element on the apge
        // call al lfunctions we want to fire wehnt he page loads. 
        loadRandomImage()
      })
