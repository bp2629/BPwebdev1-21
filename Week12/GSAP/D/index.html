<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello GSAP Tweens</title>

    <style type="text/css" media="screen">

      #sb {
        position: absolute;
        top: 600px;
        left: 0;
      }



    </style>
  </head>
  <body>
    <img src="./img/soccer-ball.png" id="sb" />
    <!-- 5 basketballs to bounce -->
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />

    <!-- Load GSAP core library at the bottom of our body tag -->
    <!--
      Older free without subscription versions
      https://github.com/greensock/GSAP
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Our Script using GSAP Library Functions -->
    <script type="text/javascript">
      // const sb = document.getElementById('sb')
      const sb = document.querySelector('#sb')
      // our arguments for .to() and .from() are The thing we want to animate. and 2: optional,,, how long we want his tween to take . 3- Options obkject, where you list the properties you want to change. 4- optional: start time. Next example. 


    gsap.to(sb,2,{
      x: 800, 
      y: -500, 
      rotation: 720, 
      scale: 0.5,
      ease: 'elastic.out'

    })

    gsap.to('.bball', 1 ,{
      y: 500,
      rotation: 360, 
      delay: 2,
      ease: 'bounce.out', 
      stagger: {
        each: .5, 

      },
    })

    const imDone = () => {
      alert('I am DONE!!!')
    }

    // onComplete - be careful with GSAP versions, now it costs money. 
    gsap.to('#sb, .bball', 5, {
      opacity: 0, 
      delay: 10 ,
      onComplete: imDone
    })

    </script>
  </body>
</html>
